<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="mainContainer">
    <div id="leftPanel">
        <div class="panelTitle">Users</div>
        <div id="currentlyOnlineUsers">
        </div>
    </div>
    <div id="activeConversations">
        <div class="panelTitle">Active Conversations</div>
        <div id="activeConversationsListOuter">
            <div id="activeConversationsListUp"></div>
            <div id="activeConversationsListDown">
                <button id="showCreateGroupChatPopupButton" class="conversationBlock" onclick="showCreateGroupChatPopup()">
                    <div class="userPic"></div>
                    <div class="blockText">Create group chat</div>
                </button>
            </div>
        </div>
    </div>
    <div id="conversation">
        <div id="messages"></div>
        <div id="replyBar"><div id="replyBarCloseButton"></div></div>
        <div id="messageInputDiv"></div>
    </div>
    <div id="currentConversationInfo">
        <div class="panelTitle">Chat Info</div>
        <div id="groupChatButtonsDiv"></div>
        <div id="chatParticipants"></div>
    </div>
</div>
</body>
<script src="js.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
<script src="Helper.js"></script>
<script src="main.js"></script>
</html>
