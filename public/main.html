<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="mainContainer">
    <div id="leftPanel">
        <div class="panelTitle">Users</div>
        <div id="currentlyOnlineUsers">
            <button class="userBlock" onclick="startNewConversation(0)"><div class="userPic"></div><div class="onlineUserListButtonText">User1</div></button>
            <button class="userBlock" onclick="startNewConversation(0)"><div class="userPic"></div><div class="onlineUserListButtonText">User2</div></button>
        </div>
    </div>
    <div id="activeConversations">
        <div class="panelTitle">Active Conversations</div>
        <div id="activeConversationsList"></div>
        <button class="conversationBlock" id="3" onclick="requestConversation(3)">
            <div class="userPic"></div>
            <div class="activeConversationListButtonText">User3</div>
        </button>
    </div>
    <div id="conversation">
        <div id="messages"></div>
        <div id="replyBar"></div>
        <div id="messageInputDiv"></div>
    </div>
</div>
</body>
<script src="js.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
<script src="Helper.js"></script>
<script src="main.js"></script>
</html>
